var HttpClient = function() {
    this.get = function(aUrl, aCallback) {
        anHttpRequest = new XMLHttpRequest();
        anHttpRequest.onreadystatechange = function() { 
            if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200){
                aCallback(anHttpRequest.responseText);
            }
        }
        
        anHttpRequest.open( "GET", aUrl, true );            
        anHttpRequest.send( null );
    }
}

function ping(ip, callback) {

  if(!this.inUse) {

    this.inUse = true;
    this.callback = callback
    this.ip = ip;

    var _that = this;

    this.img = new Image();

    this.img.onload = this.callback;
    this.img.onerror = this.callback;

    this.start = new Date().getTime();
    this.img.src = "http://" + ip;
    this.timer = setTimeout(function() { }, 1500);

  }
}

THREE.Face3b = function ( a, b, c, normal, color, materialIndex ) {

    this.a = a;
	this.b = b;
	this.c = c;

	this.normal = normal instanceof THREE.Vector3 ? normal : new THREE.Vector3();

    this.vertexNormals = normal instanceof Array ? normal : [ ];

//	this.color = color instanceof THREE.Color ? color : new THREE.Color();
//	this.vertexColors = color instanceof Array ? color : [];

//	this.vertexTangents = [];

//	this.materialIndex = materialIndex !== undefined ? materialIndex : 0;

};

THREE.Face3b.prototype = {

	constructor: THREE.Face3,

	clone: function () {

		var face = new THREE.Face3( this.a, this.b, this.c );

		face.normal.copy( this.normal );
		face.color.copy( this.color );

		face.materialIndex = this.materialIndex;

		var i, il;
		for ( i = 0, il = this.vertexNormals.length; i < il; i ++ ) face.vertexNormals[ i ] = this.vertexNormals[ i ].clone();
		for ( i = 0, il = this.vertexColors.length; i < il; i ++ ) face.vertexColors[ i ] = this.vertexColors[ i ].clone();
		for ( i = 0, il = this.vertexTangents.length; i < il; i ++ ) face.vertexTangents[ i ] = this.vertexTangents[ i ].clone();

        return face;

	}

};

			var editor = new Editor();

			var viewport = new Viewport( editor ).setId( 'viewport' );

			var toolbar = new Toolbar( editor ).setId( 'toolbar' )
			document.body.appendChild( toolbar.dom );

			var sidebar = new Sidebar( editor ).setId( 'sidebar' );
			document.body.appendChild( sidebar.dom );

			editor.setTheme( editor.config.getKey( 'theme' ) );

			editor.storage.init( function () {

				editor.storage.get( function ( state ) {

					if ( state !== undefined ) {

						var loader = new THREE.ObjectLoader();
						var scene = loader.parse( state );

						editor.setScene( scene );

					}

					var selected = editor.config.getKey( 'selected' );

					if ( selected !== undefined ) {

						editor.selectByUuid( selected );

					}

				} );

				//

				var timeout;
				var exporter = new THREE.ObjectExporter();

    			var signals = editor.signals;

                
                // savestate saves the scene from time to time, 
                // but degrades performance greatly when it has big objects
				var saveState = function ( scene ) {

					clearTimeout( timeout );

					timeout = setTimeout( function () {

						editor.storage.set( exporter.parse( editor.scene ) );

					}, 1 );

				};

				//signals.objectAdded.add( saveState );

			document.addEventListener( 'dragover', function ( event ) {

				event.preventDefault();
				event.dataTransfer.dropEffect = 'copy';

			}, false );

			document.addEventListener( 'drop', function ( event ) {

				event.preventDefault();
				editor.loader.loadFile( event.dataTransfer.files[ 0 ] );

			}, false );

			document.addEventListener( 'keydown', function ( event ) {
        		var signals = editor.signals;

				switch ( event.keyCode ) {

					case 8: // prevent browser back 
						event.preventDefault();
						break;
					case 46: // delete
						var parent = editor.selected.parent;
						editor.removeObject( editor.selected );
						editor.select( parent );
						break;
                        
                    // maya shortcuts for translate/rotate/scale tools
                    case 87:
                        signals.transformModeChanged.dispatch( 'translate' );
                        break;
                    case 82:
                        signals.transformModeChanged.dispatch( 'scale' );
                        break;
                    case 69:
                        signals.transformModeChanged.dispatch( 'rotate' );
                        break;
                    case 70:
                        //controls.focus( editor.selected );
                        break;
                    case 65:
                        //controls.focus( editor.selected );
                        break;
                    case 192:
                        screenfull.toggle(document.body);
                        break;
				}

			}, false );

			var onWindowResize = function ( event ) {

				editor.signals.windowResize.dispatch();

			};

			window.addEventListener( 'resize', onWindowResize, false );

			onWindowResize();

            var online = new Event('printerOnline');
            var offline = new Event('printerOffline');
            window.printer_online = false;    
            window.printer_online_counter = 0;    
            setInterval(function(){
                window.printer_online_counter++;
                aClient = new HttpClient();
                aClient.get('http://pi3dprint.local/status', function(answer) {
                    window.printer_online_counter=0;
                });
                window.printer_online = true; 
                if(window.printer_online_counter>3){
                    window.printer_online = false; 
                }
                //console.log(window.printer_online_counter);
                //console.log("printer_online", window.printer_online);
                
                if (window.printer_online==true){
                    document.dispatchEvent(online);
                    document.getElementById("menubar").style.backgroundImage = "url('./images/cute_ball_go.png')";
                }else{
                    document.dispatchEvent(offline);
                    document.getElementById("menubar").style.backgroundImage = "url('./images/cute_ball_shutdown.png')";
                }
